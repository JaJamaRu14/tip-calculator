<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="app-name">
      <img src="./images/logo.svg" alt="tip calculator logo" />
    </header>

    <main class="container">
      <div class="row align-items-center justify-content-center">
        <!-- Input Field starts -->
        <div class="col-6 input-field">
          <label for="bill">Bill</label>
          <input
            type="tel"
            id="bill"
            class="input bill-input"
            placeholder="0"
          />

          <div class="tip-percentage-wrapper">
            <div class="tip-pecentage-title">Select Tip %</div>
            <div class="tip-percentage">
              <button class="btn btn--cyan tip" value="5">5%</button>
              <button class="btn btn--cyan tip" value="10">10%</button>
              <button class="btn btn--cyan tip" value="15">15%</button>
              <button class="btn btn--cyan tip" value="25">25%</button>
              <button class="btn btn--cyan tip" value="50">50%</button>
              <input
                type="tel"
                id="custom-tip-percentage"
                class="input input-custom"
                placeholder="Custom"
              />
            </div>
          </div>

          <div class="number-of-people-wrapper">
            <label for="number-of-people" class="number-of-people-title"
              >Number of People
            </label>
            <p class="warning hidden">Can't be zero</p>
            <input
              type="tel"
              maxlength="2"
              id="number-of-people"
              class="input number-of-people-input"
              placeholder="0"
            />
          </div>
        </div>
        <!-- Input Field ends -->

        <!-- Result Field starts -->
        <div class="col-6 result-field">
          <div class="result-field-wrapper">
            <div class="tip-amount-wrapper">
              <div class="tip-amount-title">
                Tip Amount <span>/ person</span>
              </div>
              <div class="tip-amount">$0.00</div>
            </div>

            <div class="total-amount-wrapper">
              <div class="total-amount-title">Total <span>/ person</span></div>
              <div class="total-amount">$0.00</div>
            </div>

            <button class="btn btn--cyan reset">RESET</button>
            <!-- Result Field ends -->
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
